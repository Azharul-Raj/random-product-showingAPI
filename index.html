<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Product Load</title>
    <!-- daisy ui cdn linking -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <header class="mx-auto text-center mb-5">
        <h2 class="text-4xl mb-5 font-bold">Search Products Here</h2>
        <input id="search-field" type="text" placeholder="Search Product" class="input input-bordered input-warning w-full max-w-xs" />
    </header>
    <main>
        <section>
            <!-- grid template col -->
            <div class="grid grid-cols-6 gap-4">
                <div class="col-start-1 col-end-2 bg-red-500 p-10 rounded-xl">                    
                    <ul id="menu-item" class="">
                        
                    </ul>
                </div>
                <div class="col-start-2 col-end-8 bg-red-500">
                    <!-- product container -->
                    <div class="grid grid-rows-4 grid-flow-col gap-4">
                        <div id="product-container"></div>
                      </div>
                </div>
              </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
